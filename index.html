<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> Silver Suit </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="icon" href="./assets/logo.PNG">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>



</head>

<body>

    <button id="audio-toggle">
        <i id="mute-icon" class="fa-solid fa-volume-high"></i>
    </button>

    <a-scene
    mindar-image="imageTargetSrc: ./assets/target.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true"
    color-space="sRGB"
    reflection="renderer: true">

    <!-- reflection="renderer: true is what helps with metalness-->
    <!-- renderer="logarithmicDepthBuffer: true" -->

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-assets>

            <a-asset-item id="bear" src="./assets/BlueBear.glb?v=1"></a-asset-item>

            <audio id="sound" src="./assets/song.mp3?v=1" preload="auto" loop type="audio/mpeg"></audio>

            <!-- <a-cubemap id="driveway">
                <img src="./assets/left.png">
                <img src="./assets/right.png">
                <img src="./assets/top.png">
                <img src="./assets/bottom.png">
            </a-cubemap> -->

        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0" id="target" sound="src: #sound" >

            <a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale="0.4 0.4 0.4" src="#bear" animation-mixer="loop: repeat" shadow="cast: true"></a-gltf-model>

        </a-entity>



        <!-- <a-light type="probe" envMap="#driveway"></a-light> -->

        <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
        <a-entity light="type: directional;
                        castShadow: true;
                        intensity: 1;
                        shadowCameraVisible: true;"
                    position="2.5 4 1">
        </a-entity>

        <a-entity gltf-model="#bear" foo></a-entity>


    </a-scene>

    <script src="script.js"></script>
  </body>

</html>
